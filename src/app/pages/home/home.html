<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encurtador de URL</title>
</head>
<body>
  <div class="container">
    <h1>Encurtador de URL</h1>
    <div class="form">
      <input type="text" id="urlInput" placeholder="Cole a URL aqui" [formControl]="formShort" />
      <button (click)="encurtarUrl()">Encurtar</button>
    </div>
    @if (shortUrls.length>0) {
      <ul id="listaEncurtados">
      @for (shortUrl of shortUrls ; track shortUrl.id) {
        <li>
          <a href="http://localhost:4200/short/{{ shortUrl.shortCode }}" target="_blank">http://localhost:4200/short/{{ shortUrl.shortCode }}</a>
        </li>
      }
    </ul>
    } @else{
      <p>Nenhuma URL encurtada encontrada.</p>
    }
  </div>

</body>
</html>
